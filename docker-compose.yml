version: '2'
services:
    php:
        build:
            context: ./
            dockerfile: php.dockerfile
        restart: always 
        volumes:
            - ./src/:/var/www
        expose:
            - "$HTTP_PORT"
        environment:
            VIRTUAL_HOST: "$VIRTUAL_HOST"
            LETSENCRYPT_HOST: "$SSL_HOST"
            DB_PORT: "$DB_PORT"
            DB_HOST: "$DB_HOST"
            DB_DATABASE: "$MYSQL_DATABASE"
            DB_USERNAME: "$DB_USERNAME"
            DB_PASSWORD: "$DB_PASSWORD"
networks:
    default:
        external:
            name: nginx-proxy